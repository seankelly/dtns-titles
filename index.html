<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Title Search</title>
        <meta charset="utf-8">
        <style type="text/css">
            th, td {
                padding: 0.2em;
            }
        </style>
    </head>
    <body>
        <h1>Title Search</h1>
        <p>
            <label>Title substring:</label>
            <input type="text" id="title-query">
        </p>
        <div>
            <input type="radio" id="query-exact" name="query-type" value="exact">
            <label for="query-exact">Exact match</label>
            <input type="radio" id="query-loose" name="query-type" value="loose" checked>
            <label for="query-loose">Loose match</label>
            <input type="radio" id="query-wildcard" name="query-type" value="wildcard">
            <label for="query-wildcard">Wildcard</label>
            <input type="radio" id="query-wildcard-any" name="query-type" value="wildcard-any">
            <label for="query-wildcard-any">Wildcard any order</label>
        </div>
        <p id="status">Loading data</p>
        <h2>Previous Titles</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Episode Number</th>
                    <th>Episode Title</th>
                    <th>Date</th>
                    <th>Audio Link</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script async src="search-titles.js" type="text/javascript"></script>
    </body>
</html>
